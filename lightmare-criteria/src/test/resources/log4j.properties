log4j.rootLogger=INFO, A
#, graylog2
log4j.logger.org.lightmare.criteria=INFO
log4j.logger.org.objectweb.asm=INFO
log4j.appender.A=org.apache.log4j.ConsoleAppender
# ***** A uses PatternLayout.
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %p %c %x- %m%n